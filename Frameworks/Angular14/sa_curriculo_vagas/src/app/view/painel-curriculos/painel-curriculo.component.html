<h2>Cadastrar</h2>
<form>
  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]= "curriculo.nome" /><br />

  <label>Email</label>
  <input type="text" name="email" [(ngModel)]= "curriculo.email" /><br />

  <label>Telefone</label>
  <input type="text" name="telefone" [(ngModel)]= "curriculo.telefone" /><br />

  <label>Habilidades</label>
  <input type="text" name="habilidades" [(ngModel)]= "curriculo.habilidades" /><br />

  <label>Experiências</label>
  <input type="text" name="experiencias" [(ngModel)]= "curriculo.experiencias" /><br />

  <label>Formação</label>
  <input type="text" name="formacao" [(ngModel)]= "curriculo.formacao" /><br />

  <button type="button" (click)= "cadastrar()">Cadastrar Curriculo</button>
  <button type="button" (click)= "atualizar(curriculo.nome)">Atualizar Curriculo</button>
  <button type="button" (click)= "excluir(curriculo.nome)">Excluir Curriculo</button>
</form>

<section class="lista-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Habilidades</th>
        <th>Experiências</th>
        <th>Formação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let vaga of vagas" class="vaga-row">
        <td>{{ vaga.id }}</td>
        <td>{{ vaga.nome }}</td>
        <td>{{ vaga.descricao }}</td>
        <td>R$ {{ vaga.salario }},00</td>
        <td>
          <button type="button" (click)= "listarVagaUnica(vaga)" class="btn-listar">
            Listar
          </button>

          <button type="button" (click)= "excluir(vaga.id)" class="btn-excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<div class="rodape">

</div>
